<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <script defer src="./scripts/validate.js"></script>
  <script defer src="./scripts/index.js"></script>
  <title>practice test task</title>
</head>

<body class='root'>
  <div class="page">
    <header></header>
    <main><button class='main__button' type='button'>Открыть попап</button></main>
    <footer></footer>

    <!-- /*попап */ -->
    <div class="popup popup_type_add">
      <div class="popup__container">
        <h2 class="popup__title">Стать партнёром проекта</h2>
        <form novalidate enctype="text/plain" class="popup__form" id="popupAddForm">
          <fieldset class="popup__set">

            <div class="popup__header-wrapper">

              <!-- аватар -->
              <div class="popup__avatar-container">
                <button type="button" class="popup__avatar-close-button"></button>
                <label class="popup__avatar-label" for="orgAvatar-input">
                  <input class='popup__input popup__input_type-orgAvatar' type="file" id='orgAvatar-input'
                    accept=".png,.jpg,.jpeg,">
                </label>
              </div>

              <div class="popup__header-sub-wrapper">
                <!-- название организации -->
                <div class="popup__input-container popup__input-container_type_required">
                  <input id="orgName-input" required placeholder="" type="text" class="popup__input" minlength="2"
                    maxlength="40" />
                  <label for="orgName-input">Название организации</label>
                  <div class="popup__input-error">
                    <span class="popup__input-error-text orgName-input-error"></span>
                  </div>
                </div>

                <!-- телефон организации  -->
                <div class="popup__input-container popup__input-container_type_required">
                  <input id="orgTel-input" required placeholder=' +7 (777) 777 77 77'
                    pattern="^(\+7|7|8)?[\s\-]?\(?[489][0-9]{2}\)?[\s\-]?[0-9]{3}[\s\-]?[0-9]{2}[\s\-]?[0-9]{2}$"
                    type="tel" class="popup__input popup__input_type-orgTel" />
                  <label for="orgTel-input">Телефон</label>
                  <div class="popup__input-error">
                    <span class="popup__input-error-text orgTel-input-error"></span>
                  </div>
                </div>

                <!-- почта организации  -->
                <div class="popup__input-container popup__input-container_type_required">
                  <input id="orgEmail-input" required placeholder="my-email@mail.ru" type="email"
                    class="popup__input" />
                  <label for="orgEmail-input">E-mail</label>
                  <div class="popup__input-error">
                    <span class="popup__input-error-text orgEmail-input-error"></span>
                  </div>
                </div>

              </div>
            </div>

            <!-- направление организации  -->
            <!-- кнопка меню -->
            <div class="popup__radio-button-container">
              <button class="popup__input popup__radio-button" type='button'></button><span>Направление</span>
            </div>

            <!-- пункты меню -->
            <div class="popup__radio-items-list">
              <div class="popup__radio-item">
                <input id='itDir' type="radio" class='popup__input popup__input_type-radio' name='direction'>
                <label for="itDir" class='popup__input'>Информационные технологии</label>
              </div>

              <div class="popup__radio-item">
                <input id='ecoDir' type="radio" class='popup__input popup__input_type-radio' name='direction'>
                <label for="ecoDir" class='popup__input'>Экология</label>
              </div>

              <div class="popup__radio-item">
                <input id='travelDir' type="radio" class='popup__input popup__input_type-radio' name='direction'>
                <label for="travelDir" class='popup__input'>Туризм</label>
              </div>
            </div>

            <!-- сайт организации  -->
            <div class="popup__input-container popup__input-container_type_site">
              <input id="orgSite-input" placeholder="Сайт организации" type="text" class="popup__input" />
              <label for="orgSite-input">
              </label>
              <div class="popup__input-error">
                <span class="popup__input-error-text orgSite-input-error"></span>
              </div>
            </div>

            <!-- страница организации в вк  -->
            <div class="popup__input-container popup__input-container_type_vk">
              <input id="orgVKPage-input" placeholder="Страница организации в VK" type="text" class="popup__input" />
              <label for="orgVKPage-input"></label>
              <div class="popup__input-error">
                <span class="popup__input-error-text orgVKPage-input-error"></span>
              </div>
            </div>


            <!-- страница организации в одноклассниках  -->
            <div class="popup__input-container popup__input-container_type_ok">
              <input id="orgOKPage-input" placeholder="Страница организации в OK" type="text" class="popup__input" />
              <label for="orgOKPage-input"></label>
              <div class="popup__input-error">
                <span class="popup__input-error-text orgOKPage-input-error"></span>
              </div>
            </div>


            <!-- страница организации в фейсбук  -->
            <div class="popup__input-container popup__input-container_type_fb">
              <input id="orgFBPage-input" placeholder="Страница организации в Facebook" type="text"
                class="popup__input" />
              <label for="orgFBPage-input"></label>
              <div class="popup__input-error">
                <span class="popup__input-error-text orgFBPage-input-error"></span>
              </div>
            </div>

            <!-- страница организации в инстаграм  -->
            <div class="popup__input-container popup__input-container_type_inst">
              <input id="orgInstPage-input" placeholder="Страница организации в Instagram" type="text"
                class="popup__input" />
              <label for="orgInstPage-input"></label>
              <div class="popup__input-error">
                <span class="popup__input-error-text orgInstPage-input-error"></span>
              </div>
            </div>


            <!-- страница организации в youtube  -->
            <div class="popup__input-container popup__input-container_type_yt">
              <input id="orgYoutubePage-input" placeholder="Страница организации в Youtube" type="text"
                class="popup__input" />
              <label for="orgYoutubePage-input"></label>
              <div class="popup__input-error">
                <span class="popup__input-error-text orgYoutubePage-input-error"></span>
              </div>
            </div>


            <!-- Руководитель  -->
            <div class="popup__input-container popup__input-container_type_supervisor">
              <input id="supervisor-input" placeholder="Руководитель" type="text" minlength="2" maxlength="60"
                class="popup__input" />
              <label for="supervisor-input"></label>
              <div class="popup__input-error">
                <span class="popup__input-error-text supervisor-input-error"></span>
              </div>
            </div>


            <div class="popup__buttons-container">
              <button class="popup__save-button">
                Стать партнёром проекта
              </button>

              <button class="popup__cancel-button">
                Отменить
              </button>

            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>

</body>

</html>
